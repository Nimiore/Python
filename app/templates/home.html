<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>Metal Station</title>   
    </head>

    <body>
        <div class="topnav">
            <a class="active" href='/home'>Home</a>            
            <a href="/upload">Upload</a>
        </div>
        <form method='POST' action='/search'>
            <input type="text" name='search' placeholder="Search by song/artist/album..">
            <button>Search</button>
        </form>
        <br>
        <div class='playlist' style='overflow-y:scroll;overflow-x:scroll;overflow-x:hidden;overflow-y:hidden;'>
              {% for song in songs %}
                <div><a href="/song/{{song.id}}" id='song[0]'>Song</a> : {{song.songname}} 
                <audio controls>
                    <source src='{{song.resourcePath}}' type="audio/mpeg">
                </audio>                  
                <a href='/delete/{{song.id}}' id=''>DELETE</a><br>
                Artist : {{song.artist}}  Album : {{song.album}}
                </div><br><br>
              {% endfor %}
        </div>        
    </body>
</html>
