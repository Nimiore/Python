<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>Metal Station</title>   
    </head>

    <body>
        <div class="topnav">
            <a class="active" href='/home'>Home</a>            
            <a href="/upload">Upload</a>
        </div>
        <div class='searchlist' style='overflow-y:scroll;overflow-x:scroll;overflow-x:hidden;overflow-y:hidden;'>
              {% for r in results %}
                <div><a href="/song/{{r.id}}" id='song[0]'>Song</a> : {{r.songname}} 
                <audio controls>
                    <source src='{{r.resourcePath}}' type="audio/mpeg">
                </audio>                  
                <a href='/delete/{{r.id}}' id=''>DELETE</a>
                <div>
                    <form method='POST' action='/download/{{r.id}}'>
                        <input type='submit' value='Download'>
                    </form>
                </div>
                <br>
                Artist : {{r.artist}}  Album : {{r.album}}
                </div><br><br>
              {% endfor %}
        </div>        
    </body>
</html>
